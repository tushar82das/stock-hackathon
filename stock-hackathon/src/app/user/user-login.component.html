<div class="row">
    <div class="col-sm-3">
        &nbsp;
    </div>
    <div class="col-sm-5" style="margin-left: 80px;">
        <br><br><br><br>
        <div class="card">
            <div class="card-header">
                <h3>User Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-warning" *ngIf="isLoginError">
                        <strong>Warning!</strong> Invalid Username or Password !!
                    </div>
                    <div class="form-group">
                        <label for="username">Username/Email address:</label>
                        <input type="text" class="form-control" [(ngModel)]="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password">
                    </div>

                    <button type="button" class="btn btn-ing" (click)="userLogin()">Login</button>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-3">
        &nbsp;
    </div>
</div>
